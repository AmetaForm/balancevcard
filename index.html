<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta aframe-injected="" name="mobile-web-app-capable" content="yes">
  <meta aframe-injected="" name="theme-color" content="black">
  <title>AR Визитка Баланс Информ</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <script src="/scripts/open_link.js"></script>
  <script src="/scripts/play-pause.js"></script>
  <script src="/scripts/target_trigger.js"></script>
  <script src="/scripts/rotate-on-click.js"></script>
  <script src="/scripts/levitation.js"></script>
  <style type="text/css">
    .a-loader-title {
      animation: loaderTitle 1s infinite alternate;
      color: rgba(0, 0, 0, 0);
      background: none;
      background-image: url('/images/loadingLogo.png');
      background-repeat: no-repeat;
      background-position: center;
      margin-top: 0;
      background-size: contain;
    }
  </style>
</head>

<body style="margin : 0px; overflow: hidden;">
  <a-scene
    mindar-image="imageTargetSrc: mind_target/balance_vcard_targets_v1.0.mind; filterMinCF:0.001; filterBeta: 0.002"
    mindar-image="missTolerance: 1" renderer="logarithmicDepthBuffer: true" vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false" inspector="" color-space="sRGB"
    loading-screen="dotsColor: white; backgroundColor: black">
    <img>
      <a-asset-item id="logo" src="gltf/logo_lowpoly.glb"></a-asset-item>
      <a-asset-item id="balance" src="gltf/balance.glb"></a-asset-item>
      <a-asset-item id="contacts" src="gltf/contacts.glb"></a-asset-item>
      <a-asset-item id="directions" src="gltf/directions.glb"></a-asset-item>
      <a-asset-item id="projects" src="gltf/projects.glb"></a-asset-item>
      <a-asset-item id="cubelogo" src="gltf/cubemeta_.glb"></a-asset-item>
      <img id="play_icon" src="images/play_icon.png"></img>
      <video id="vid" src="videos/cubemeta.mp4" loop="true" preload="auto" playsinline></video>
    </a-assets>
    <a-entity id="bion_side" mindar-image-target="targetIndex: 0">
      <a-light type="ambient" color="#FFF"></a-light>
      <a-light type="point" color="#7878a8" intensity="2" position="2 4 0"></a-light>
      <a-gltf-model class="clickable" rotation="0 0 0 " position="0 0 0" scale="0.12 0.12 0.12" src="#logo" rotate_on_click ></a-gltf-model>
      <a-gltf-model class="clickable" rotation="90 0 0 " position="0 0.35 0" scale="0.35 0.35 0.35" src="#balance" open-link="link: https://bal-inf.ru/"></a-gltf-model>
      <a-gltf-model class="clickable" rotation="90 0 0 " position="0 -0.56 0" scale="0.35 0.35 0.35" src="#contacts" open-link="link: https://bal-inf.ru/contact-us"></a-gltf-model>
      <a-gltf-model class="clickable" rotation="90 0 0 " position="-0.21 -0.36 0" scale="0.35 0.35 0.35" src="#directions" open-link="link: https://bal-inf.ru/directions"></a-gltf-model>
      <a-gltf-model class="clickable" rotation="90 0 0 " position="0.21 -0.36 0" scale="0.35 0.35 0.35" src="#projects" open-link="link: https://bal-inf.ru/projects"></a-gltf-model>
    </a-entity>

    <a-entity id="b_side" mindar-image-target="targetIndex: 1">
      <a-light type="ambient" color="#FFF"></a-light>
      <a-video id="vid" class="clickable" play-pause src="#vid" width="16" height="9" scale="0.062 0.062 0.062" position="0 0 0.01" rotation="0 0 0"></a-video>
      <a-image class="clickable" play-pause id="play_" src="#play_icon" scale="0.2 0.2 0.2" position="0 0 0.011" ></a-image>
      <a-gltf-model class="clickable" rotation="0 0 0 " position="0 0.45 0" scale="0.25 0.25 0.25" src="#cubelogo" open-link="link: https://c.bal-inf.ru/"></a-gltf-model>
    </a-entity>
    <a-entity id="b_side" mindar-image-target="targetIndex: 2">
      <a-light type="ambient" color="#FFF"></a-light>
      <a-video id="vid" class="clickable" play-pause src="#vid" width="16" height="9" scale="0.062 0.062 0.062" position="0 0 0.01" rotation="0 0 0"></a-video>
      <a-image class="clickable" play-pause id="play_" src="#play_icon" scale="0.2 0.2 0.2" position="0 0 0.011" ></a-image>
      <a-gltf-model class="clickable" rotation="0 0 0 " position="0 -0.45 0" scale="0.25 0.25 0.25" src="#cubelogo" open-link="link: https://c.bal-inf.ru/"></a-gltf-model>
    </a-entity>

    <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;"
      raycaster="far: 10000 objects: .clickable"></a-camera>
  </a-scene>
</body>

</html>
