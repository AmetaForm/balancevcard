<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta aframe-injected="" name="mobile-web-app-capable" content="yes">
    <meta aframe-injected="" name="theme-color" content="black">
    <title>AR Визитка</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="/scripts/open_link.js"></script>
    <script src="/scripts/play-pause.js"></script>
    <script src="/scripts/target_trigger.js"></script>
    <script src="/scripts/rotate-on-click.js"></script>
    <style type="text/css">
          .a-loader-title {
            animation: loaderTitle 1s infinite alternate;
            color: rgba(0,0,0,0);
            background: none;
            background-image: url('/image/loadingLogo.png');
            background-repeat: no-repeat;
            background-position: center;
            margin-top: 0;
            background-size: contain;
          }
     </style>
  </head>
  <body style="margin : 0px; overflow: hidden;">
   <a-scene 
    mindar-image="imageTargetSrc: mind_target/irk.mind; filterMinCF:0.001; filterBeta: 0.002"
	  mindar-image="missTolerance: 1" 
    renderer="logarithmicDepthBuffer: true"
    vr-mode-ui="enabled: false" 
    device-orientation-permission-ui="enabled: false"
	  inspector=""
	  color-space="sRGB"
    loading-screen="dotsColor: white; backgroundColor: black"
    >
    <a-assets>
      <a-asset-item id="logo" src="gltf/logo_ikr.gltf"></a-asset-item>
			<a-asset-item id="russia_expo" src="gltf/long_button_russia.gltf"></a-asset-item>
			<a-asset-item id="our_masters" src="gltf/long_button_masters.gltf"></a-asset-item>
			<a-asset-item id="youth_policy" src="gltf/long_button_yungsters.gltf"></a-asset-item>
			<a-asset-item id="business" src="gltf/bus.gltf"></a-asset-item>
			<a-asset-item id="tourism" src="gltf/tur.gltf"></a-asset-item>
			<img id="big_plate" src="image/big_plate_s.png"> 
			<img id="flat_plane" src="image/flat_plane_s.png">
			<img id="fan_facts" src="image/fan_facts_s.png">
			<img id="b_side_text" src="image/b_side_text_s.png">
			<img id="play_icon" src="image/play_icon.png">
      <img id="fullscreen_icon" src="image/fullscreen_icon.png">  
			<video id="vid" src="videos/Rk.mp4" poster="image/poster.png" loop="true" preload="auto" playsinline></video>
    </a-assets>

      <a-entity id="a_side" mindar-image-target="targetIndex: 0">
        <a-gltf-model class="clickable"  rotation="0 0 0 " position="0 0.4 0" scale="0.004 0.004 0.004" src="#logo" rotate_on_click></a-gltf-model>
			  <a-gltf-model class="clickable" rotation="0 0 0 " position="0 -0.36 0" scale="0.074 0.074 0.074" src="#russia_expo" open-link="link: https://irkobl.ru/news/forum-russia/"></a-gltf-model>
			  <a-gltf-model class="clickable" rotation="0 0 0 " position="0.78 -0.1 0" scale="0.074 0.074 0.074" src="#our_masters" open-link="link: https://handmade38.ru/"></a-gltf-model>
			  <a-gltf-model class="clickable" rotation="0 0 0 " position="-0.78 -0.1 0" scale="0.074 0.074 0.074" src="#youth_policy" open-link="link: https://vk.com/irkobl_minmol"></a-gltf-model>
			  <a-gltf-model class="clickable" rotation="0 0 0 " position="-0.68 0.2 0" scale="0.074 0.074 0.074" src="#business" open-link="link: https://mb38.ru/"></a-gltf-model>
			  <a-gltf-model class="clickable" rotation="0 0    0 " position="0.68 0.2 0" scale="0.074 0.074 0.074" src="#tourism" open-link="link: https://travel-baikal.info/"></a-gltf-model>
      </a-entity>

		  <a-entity id="b_side" mytarget mindar-image-target="targetIndex: 1">
			  <a-video id="audio" class="clickable" play-pause src="#vid" width="16" height="9" scale="0.062 0.062 0.062" position="0 0 0" rotation="0 0 0"></a-video>
			  <a-image class="clickable" play-pause id="play_" src="#play_icon" scale="0.2 0.2 0.2" position="0 0 0.01" ></a-image>
        <a-image class="clickable" id="fullscreen_" src="#fullscreen_icon" scale="0.08 0.08 0.08" position="0.431 -0.218 0.01" open-link="link: https://russia.ru/storage/participants/7b30a44b-9aa4-4cc0-b2c5-5b094b4bbb77.mp4"></a-image>
			  <a-image src="#big_plate" position="0 -0.9 0" scale="1.1 1.2 0" material="opacity: 0.5"></a-image>
			  <a-image src="#fan_facts" position="0 -0.9 0.01" scale="0.9 0.9 0" material="opacity: 0.8"></a-image>
			  <a-image src="#flat_plane" position="-0.5 0.6 0" scale="1.2 0.6 0" material="opacity: 0.5"></a-image>
			  <a-image src="#b_side_text" position="-0.5 0.6 0.01" scale="1 0.4 0" material="opacity: 0.8"></a-image> 
      </a-entity>
      <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: 10000 objects: .clickable"></a-camera>
    </a-scene>
  </body>
</html>
